<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .t {
            box-sizing: border-box;
            max-width: 180px;
            min-width: 120px;
            overflow: hidden;
            height: 180px;
            padding: 0 5px;
            border-radius: 5px;
            border: 1px solid red;
        }
        img {
            display: block;
            height: 100%;
            border-radius: 5px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="t">
        <img src="./img/cs3.jpg" alt="">
    </div>
</body>
</html>
